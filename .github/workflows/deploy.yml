name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '9'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [frontend, backend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: ${{ env.PNPM_VERSION }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
        
    - name: Install dependencies
      run: |
        cd app/${{ matrix.service }}
        pnpm install --no-frozen-lockfile
      
    - name: Run linting
      run: |
        cd app/${{ matrix.service }}
        pnpm run lint
        
    - name: Run type checking (if applicable)
      run: |
        cd app/${{ matrix.service }}
        if [ -f "tsconfig.json" ]; then
          pnpm run type-check || true
        fi
        
    - name: Run tests
      run: |
        cd app/${{ matrix.service }}
        pnpm run test
        
    - name: Run E2E tests (frontend only)
      if: matrix.service == 'frontend'
      run: |
        cd app/${{ matrix.service }}
        pnpm run test:e2e || true

  security:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: ${{ env.PNPM_VERSION }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
      
    - name: Install dependencies
      run: |
        cd app/frontend
        pnpm install --no-frozen-lockfile
        cd ../backend
        pnpm install --no-frozen-lockfile
        
    - name: Run security audit
      run: |
        cd app/frontend
        pnpm audit --audit-level high || echo "Frontend audit completed with warnings"
        cd ../backend
        pnpm audit --audit-level high || echo "Backend audit completed with warnings"

  build:
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: ${{ env.PNPM_VERSION }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
        
    - name: Build Frontend
      run: |
        cd app/frontend
        pnpm install --no-frozen-lockfile
        pnpm run build
        
    - name: Build Backend
      run: |
        cd app/backend
        pnpm install --no-frozen-lockfile
        pnpm run build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: |
          app/frontend/dist
          app/backend/dist

  docker-build:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./app/frontend
        file: ./app/frontend/Dockerfile.prod
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/crypto-place-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/crypto-place-frontend:${{ github.sha }}
          
    - name: Build and push Backend image
      uses: docker/build-push-action@v5
      with:
        context: ./app/backend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/crypto-place-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/crypto-place-backend:${{ github.sha }}
          

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
