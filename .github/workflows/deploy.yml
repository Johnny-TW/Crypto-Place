name: CI/CD Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8 # 或者您使用的 pnpm 版本
        
    - name: Install dependencies
      run: |
        cd django_react/frontend
        pnpm install
        pnpm add lodash  # 添加 lodash 依賴
      
    # 移除測試步驟，因為沒有定義測試腳本
    # - name: Run tests
    #   run: |
    #     cd django_react/frontend
    #     pnpm test
      
    - name: Build
      run: |
        cd django_react/frontend
        pnpm run dev -- --build
      
    - name: Deploy
      if: github.ref == 'refs/heads/main'
