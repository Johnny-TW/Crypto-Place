services:
  # Database Service
  postgres:
    image: postgres:15-alpine
    env_file:
      - .env.dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-crypto_place}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crypto-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-crypto_place}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
      args:
        - NODE_ENV=${NODE_ENV:-development}
    ports:
      - "${FRONTEND_PORT:-3001}:5173"
    env_file:
      - .env.dev
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - crypto-network
    restart: unless-stopped
    mem_limit: 1g
    cpus: 1.0
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
      args:
        - NODE_ENV=${NODE_ENV:-development}
    ports:
      - "${BACKEND_PORT:-5001}:5001"
    env_file:
      - .env.dev
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crypto-network
    restart: unless-stopped
    mem_limit: 2g
    cpus: 2.0
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Chainlit AI Service (Optional - 需要時啟用)
  chainlit:
    build:
      context: ./chainlit-service
      dockerfile: Dockerfile
    ports:
      - "${CHAINLIT_PORT:-8000}:8000"
    environment:
      - NESTJS_API_URL=http://backend:5001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - CHAINLIT_HOST=0.0.0.0
      - CHAINLIT_PORT=8000
    volumes:
      - ./chainlit-service:/app
    depends_on:
      - backend
    networks:
      - crypto-network
    restart: unless-stopped
    mem_limit: 1g
    cpus: 1.0
    # 註解: 如果不需要 AI 功能，可以註解掉此服務
    # profiles:
    #   - ai

networks:
  crypto-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  frontend_node_modules:
    driver: local
  backend_node_modules:
    driver: local
  backend_dist:
    driver: local
